<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanon Aptek</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar">
            <ul>
                <li>
                    Kataloq
                    <i class="bi bi-caret-down-fill"></i>
                </li>
                <li>
                    Apteklər
                </li>
                <li>
                    Kampaniyalar
                </li>
                <li>
                    Brendlər
                    <i class="bi bi-caret-down-fill"></i>
                </li>
                <li>
                    Sifariş Qaydası
                </li>
            </ul>
            <button id="add-location">
                <i class="bi bi-plus-circle-fill"></i>
                Yeni ünvan əlavə edin
            </button>
            <div class="navbar-right">
                <span class="account">
                    <i class="bi bi-person-fill"></i>
                    Hesabım
                    <i class="bi bi-caret-down-fill"></i>
                </span>

                <div class="language-selection">
                    <span class="az">
                        <i class="bi bi-globe-europe-africa"></i>
                        Az
                        <i class="bi bi-caret-down-fill"></i>
                    </span>
                    <span class="ru">
                        Ru
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="main-header">
            <div class="main-header-left">
                <img src="../aptek-logo.svg" alt="">
                <img src="../aptek-logo-animation.gif" alt="">
            </div>
            <div class="main-header-right">
                <span class="phone">
                    <i class="bi bi-telephone-fill"></i>
                    *7700
                </span>
                <span class="favorite">
                    <i class="bi bi-heart-fill"></i>
                </span>

                <span class="basket">
                    <i class="bi bi-cart3"></i>
                    0 AZN
                </span>
            </div>
        </section>
        <section class="search-bar">
            <input type="text" id="search-inp">
            <select id="categories">
                <option selected value="">
                    Kateqoriyaları seçin
                </option>
                <option disabled value="">
                    İnfeksion və parazitar xəstəliklər
                </option>
                <option value="">
                    Bakterial xəstəliklər əleyhinə vasitələr
                </option>
            </select>

            <button id="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </section>
        <section class="scroll-container">
            <div class="btn-bar">
                <button class="btn-item-1">
                    <img src="../btn-item-photos/btn-item-1.svg" alt="btn-item-1">
                    Viruslarla mübarizə
                </button>
                <button class="btn-item-2">
                    <img src="../btn-item-photos/btn-item-2.png" alt="btn-item-2">
                    Optik məhsullar
                </button>
                <button class="btn-item-3">
                    <img src="../btn-item-photos/btn-item-3.png" alt="btn-item-3">
                    Kosmetik vasitələr
                </button>
                <button class="btn-item-4">
                    <img src="../btn-item-photos/btn-item-4.png" alt="btn-item-4">
                    Ağrıkəsicilər
                </button>
                <button class="btn-item-5">
                    <img src="../btn-item-photos/btn-item-5.png" alt="btn-item-5">
                    Uşaq
                </button>
                <button class="btn-item-6">
                    <img src="../btn-item-photos/btn-item-6.png" alt="btn-item-6">
                    Hamiləlik
                </button>
                <button class="btn-item-7">
                    <img src="../btn-item-photos/btn-item-7.png" alt="btn-item-7">
                    İntim vasitələr
                </button>
                <button class="btn-item-8">
                    <img src="../btn-item-photos/btn-item-8.png" alt="btn-item-6">
                    Tənəffüs sistemi xəstəlikləri
                </button>
                <button class="btn-item-9">
                    <img src="../btn-item-photos/btn-item-9.png" alt="btn-item-7">
                    Bütün kateqoriyalar
                </button>
            </div>
        </section>

        <section class="grid-conatiner">
            <img class="grid-item-1" src="../grid-photos/1ci-boyuk_esasShekil_1741581374.jpg" alt="">
            <img class="grid-item-2" src="../grid-photos/2ci-orta_esasShekil_1740722691.jpg" alt="">
            <img class="grid-item-3" src="../grid-photos/sag-yuxari_esasShekil_1741581202.jpg" alt="">
            <img class="grid-item-4" src="../grid-photos/sag-ashagi_esasShekil_1741584121.jpg" alt="">
        </section>

        <section class="cheap-products">
            <div class="head-text">
                <h1>
                    Endirimli məhsullar
                    <span class="line"></span>
                </h1>
                <h1>
                    Bütün məhsullar
                </h1>
            </div>

            <div class="products">
                <div class="buttons">
                    <button id="back">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button id="next">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
                <div class="product-item-1">
                    <img src="../products/foto-1.jpg" id="cheap-item-1" alt="Photo not uploaded">
                    <div class="product-item-name">
                        <span>Beurer | Beauty</span>
                        <p>
                            10 AZN
                        </p>
                    </div>
                </div>
                <div class="product-item-2">
                    <img src="../products/foto-2.png" id="cheap-item-2" alt="Photo not uploaded">
                    <div class="product-item-name">
                        <span>Purete | Thermale</span>
                        <p>
                            15 AZN
                        </p>
                    </div>
                </div>
                <div class="product-item-3">
                    <img src="../products/foto-3.jpg" id="cheap-item-3" alt="Photo not uploaded">
                    <div class="product-item-name">
                        <span>Nivea</span>
                        <p>
                            5 AZN
                        </p>
                    </div>
                </div>
                <div class="product-item-4">
                    <img src="../products/foto-4.jpg" id="cheap-item-4" alt="Photo not uploaded">
                    <span id="four">

                    </span>
                </div>
                <div class="product-item-5">
                    <img src="../products/foto-5.jpg" id="cheap-item-5" alt="Photo not uploaded">
                    <span id="five">

                    </span>
                </div>
                <div class="product-item-6">
                    <img src="../products/foto-6.jpg" id="cheap-item-6" alt="Photo not uploaded">
                    <span id="six">

                    </span>
                </div>
                <div class="product-item-7">
                    <img src="../products/foto-7.jpg" id="cheap-item-7" alt="Photo not uploaded">
                    <span id="seven">

                    </span>
                </div>
                <div class="product-item-8">
                    <img src="../products/foto-8.jpg" id="cheap-item-8" alt="Photo not uploaded">
                    <span id="seven">

                    </span>
                </div>
                <div class="product-item-9">
                    <img src="../products/foto-8.jpg" id="cheap-item-9" alt="Photo not uploaded">
                    <span id="seven">

                    </span>
                </div>
                <div class="product-item-10">
                    <img src="../products/foto-10.jpg" id="cheap-item-10" alt="Photo not uploaded">
                    <span id="seven">

                    </span>
                </div>
            </div>
        </section>
    </div>
    <script src="../script/home.js"></script>
</body>

</html>
